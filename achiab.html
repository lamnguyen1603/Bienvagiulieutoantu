<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a có phải là bội số của b ko</title>
</head>
<body>
<!--Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải là bội số của b hay không
(tức là a có chia hết cho b hay không). Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().-->
<script>
  a=prompt("nhập biến a: ");
  b=prompt("nhập biến b: ");
  if (a%b==0){
    alert("a chia het cho b")
  }
  else {
    alert("a khong chia het cho b")
  }
</script>



</body>
</html>
